<!DOCTYPE html>
<html>
  <head>
    <title>EatNow cafe</title>
    <style>
      body {
        font-family: Arial;
        margin: 20px;
      }
      h1 {
        color: purple;
        text-align: center;
      }
      .container {
        background-color: white;
        padding: 20px;
        border: 1px solid black;
      }
      button {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        cursor: pointer;
      }
      #updatedMenu {
        background-color: white;
        padding: 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>EatNow Cafe</h1>
      <p id="greeting"></p>
      <h2>Our Menu</h2>
      <ol id="menuList"></ol>
      <button id="suggestButton">Suggest a new dish</button>
      <div id="updatedMenu">
        <h2>Updated Menu</h2>
        <ol id="updatedMenuList"></ol>
        <p id="thankYou">Thank you for your suggestion!</p>
      </div>
    </div>
    <script>
      // Menu
      var menu = [
        "Rice and stew",
        "Ugali and greens",
        "Tea",
        "Soft drinks",
        "Chicken and fries"   
      ];
      
      // Display menu
      function showMenu(items, listId) {
        var menuList = document.getElementById(listId);
        menuList.innerHTML = ""; // Clear existing items
        
        // Menu loop
        for (var i = 0; i < items.length; i++) {
          var listItem = document.createElement("li");
          listItem.textContent = items[i];
          menuList.appendChild(listItem);
        }
      }
      
      // Action when page loads
      window.onload = function() {
        // User name
        var name = prompt("Welcome to EatNow Cafe. Enter your first name:");
        
        // No name entered
        if (name === "" || name === null) {
          name = "Guest";
        }
        
        // Welcome message
        alert("Hello " + name + "! Welcome to EatNow Cafe");
        
        // Set greeting text
        document.getElementById("greeting").textContent = "Welcome, " + name + "!";
        
        // Show menu
        showMenu(menu, "menuList");
        
        // Suggestion button
        document.getElementById("suggestButton").onclick = function() {
          var newDish = prompt("Would you like to suggest a new dish?");
          
          // Check input
          if (newDish === "" || newDish === null) {
            alert("Invalid input");
          } else {
            // Add item
            menu.push(newDish);
            
            // Show updated list
            showMenu(menu, "updatedMenuList");
            
            // Show updated menu section
            document.getElementById("updatedMenu").style.display = "block";
          }
        };
      };
    </script>
  </body>
</html>
