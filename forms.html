<!Doctype html>
<html>
  <head>
    <title> forms </title>
  </head>
  <body>
  <form method="get" action="process.php">
  <fieldset>
  <legend>Details</legend>
    <p>
    <label>Title: </label>
    <input type="text" name="title" />
    </p>
    <p>
    <label>Country: </label>
    <select name="where">
      <option>Choose a country</option>
      <option>Canada</option>
      <option>Finland</option>
      <option>United States</option>
    </select>
    </p>
    <input type="submit" />
  </fieldset>
</form>
<form>
 <fieldset>
   <legend> sign up </legend>
   <label for="fname">First name:</label><br>
   <input type="text" id="fname" name="fname"><br>
   <label for="lname">Last name:</label><br>
   <input type="text" id="lname" name="lname"><br>
   <label for="username">Username:</label><br>
   <input type="text" id="username" name="username"><br>
   <label for="pwd">Password:</label><br>
   <input type="password" id="pwd" name="pwd"><br>
   <label for="pwd2">Confirm Password:</label><br>
   <input type="password" id="pwd2" name="pwd2"><br>
   <label>Select citizenship status </label><br>
   <input type="radio" id="local" name="citizen" value="Citizen">
   <label for="citizen">Citizen</label><br>
   <input type="radio" id="abroad" name="Foreighner" value="Foreighn">
   <label for="foreighner">Foreigner</label><br>
   <input type="radio" id="alien" name="alien" value="alien">
   <label for="alien">Refugee</label><br>
   <label>Selelect marriage status </label><br>
   <input type="checkbox" id="single" name="single" value="single">
   <label for="single"> Single </label><br>
   <input type="checkbox" id="married" name="married" value="married">
   <label for="single"> married </label><br>
   <input type="checkbox" id="divorced" name="divorced" value="divorced">
   <label for="single"> Divorced </label><br>
   <input type="checkbox" id="widowed" name="widowed" value="widowed">
   <label for="single"> Widowed </label><br>
   <label for="idcolour">Select your ID card color:</label><br>
   <input type="color" id="idcolour" name="idcolour"><br>
   <label for="birthday">Date of birth:</label>
   <input type="date" id="birthday" name="birthday"><br>
   <label for="datemax">Enter a date before 2025-01-01:</label>
   <input type="date" id="datemax" name="datemax" max="2025-1-27"><br>
   <label for="datemin">Enter a date after 1925-01-01:</label>
   <input type="date" id="datemin" name="datemin" min="1925-01-01"><br>
   <label> Select date of appointment </label>  
   <label for="appday"> (date and time):</label><br> 
   <input type="datetime-local" id="appday" name="appday"><br>
   <label for="email">Enter your email:</label>
   <input type="email" id="email" name="email"><br>
   <label> upload passport </label>
   <input type="image" src="img_submit.gif" alt="Submit" width="48" height="48"><br>
   <label for="myfile">Select   appripriate documentation :</label>
   <input type="file" id="myfile" name="myfile"><br>
   <input type="hidden" id="queueId" name="queued" value="3487">
   <label for="quantity"> select number of attendees:</label>
   <input type="number" id="quantity" name="quantity" min="1" max="10"><br>
   <label for="gsearch">Search available bookings:</label>
   <input type="search" id="gsearch" name="gsearch"><br>
   <label for="phone">Enter your phone number:</label>
   <input type="tel" id="phone" name="phone" pattern="[0-7]{4}-[0-9]{3}-[0-9]{3}"><br>
   <label for="service"> enter link to requested service:</label>
   <input type="url" id="service" name="service"><br>
   <input type="submit" value="Submit">
   <input type="reset" value="Reset">
   
 </fieldset>
</form>
</body>
</html>
